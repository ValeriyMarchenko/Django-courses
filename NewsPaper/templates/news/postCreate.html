{% extends 'flatpages/default.html' %}
{% load custom_filters %}

{% block title %} Post {% endblock title %}
 
{% block content %}
<h1>Information about post</h1>
<form method="POST">
    {% csrf_token %} 
    <div align="left"> 
        {{ form.title }} {{ form.categoryType }} {{ form.author }}
        <hr>
        {{ form.text }}
        {{ form.postCategory }} </div>
    </div>
    <br>
    <p><input type="submit" value="Add post"></p>
</form>
{% endblock content %}
